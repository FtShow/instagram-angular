<div *ngIf="isLoading"><h1>Loading...</h1></div>
<ng-container *ngIf="!isLoading">
  <div *ngFor="let lesson of lessons">
    <h3>{{ lesson.title }}</h3>
    <ul *ngFor="let grade of lesson.weekGrades">
      <li>{{ grade.gradeItem }} {{ grade.id }}</li>
    </ul>
  </div>

  <!--<inst-child (senGradeEvent)="getGrade($event)" />-->
</ng-container>
