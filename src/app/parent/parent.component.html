<div *ngIf="isLoading; else elseBock"><h1>Loading...</h1></div>
<ng-template #elseBock>
  <div #elseBock>
    <div *ngFor="let lesson of lessons">
      <h3>{{ lesson.title }}</h3>
      <ul *ngFor="let grade of lesson.weekGrades">
        <li>{{ grade.gradeItem }} {{ grade.id }}</li>
      </ul>
    </div>
  </div>
</ng-template>
